{% extends 'base.html' %}
{% block content %}
    <h1 style="width: 100%">{% block title %} Add a New Entry {% endblock %}</h1>
    <form method="post">
        <p>
            <label for="title">Title</label>
            <input type="text" name="title"
                   placeholder="Title">
            </input>
        </p>

        <p>
        <label for="body">Body</label>
        <br>
        <textarea name="body"
                  placeholder="Body"
                  rows="15"
                  cols="60"
                  ></textarea>
        </p>

        <p>
            <label = for="favorite">Favorite</label>
            <input type="checkbox" name="favorite">
        </p>

        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
{% endblock %}
