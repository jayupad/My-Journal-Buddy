<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mood Calendar</title>
    <link rel="stylesheet" href="calender.css">
</head>
<body>
    <div class="calendar-navigation">
        <button id="prev-month">&lt; Previous</button>
        <span>February</span>
        <button id="next-month">Next &gt;</button>
    </div>

    <div class="calendar">
        <div class="day-label">Mo</div>
        <div class="day-label">Tu</div>
        <!-- ... other day labels ... -->
        <div class="day-label">Su</div>
        
        <!-- Days of the month (assuming 28 days for February) -->
        <!-- You will generate these divs dynamically based on the actual month -->
        <div class="day">1</div>
        <div class="day">2</div>
        <!-- ... other days ... -->
        <div class="day">28</div>
    </div>
</body>
</html>
