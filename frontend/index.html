<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Journal Buddy</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
      <nav>
          <button id="homeButton">Home</button> <!-- Home button added -->
          <div id="navButtons"> <!-- Div wrapper for the right-hand side buttons -->
              <button id="goalBuddy">Goal Buddy</button>
              <button id="studyBuddy">Study Buddy</button>
              <button id="chatBuddy">Chat Buddy</button>
              <button id="shortTermGoals">Short Term Goals</button>
              <button id="longTermGoals">Long Term Goals</button>
          </div>
      </nav>
  </header>
<main>
    <section id="journalSection">
        <h1>My Journal Buddy</h1>
        
      <!-- Image Upload Section -->
      <div class="entry-image-upload">
          <label for="entryImage">Upload a cover image for your diary entry:</label>
          <input type="file" id="entryImage" name="entryImage" accept="image/*">
      </div>

      <!-- Search and Filter Section -->
      <div class="search-filter">
          <input type="text" id="searchEntries" placeholder="Search diary entries...">
      </div>

      <div id="entries" class="entries-grid">
          <!-- Entries will be loaded here by JavaScript -->
      </div>
    </section>
  <aside>
      <div id="favoritesContainer">
          <div id="favorites">
              <h2>Favorites❤️</h2>
              <!-- List favorite entries here -->
          </div>
      </div>
      <div id="recentsContainer">
          <div id="recents">
              <h2>Recents</h2>
              <!-- List recent entries here -->
          </div>
      </div>
  </aside>
</main>
<!-- <footer>
    <div id="chatInterface">
        <button id="openChat">Chat Buddy</button>
    </div>
</footer> -->
<script src="script.js"></script>
</body>
</html>
