<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Journal Buddy</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-image">
        </div>
        <div class="login-form-container">
            <h1>My Journal Buddy</h1>
            <form id="authForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="text" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" id="loginButton">Log in</button>
                <div class="divider">OR</div>
                <button type="button" id="registerButton">Register</button> <!-- Register button -->
                <a href="/forgot-password">Forgot Password?</a>
                <div class="signup">
                    Donâ€™t have an account? Click above to register
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginButton').onclick = function() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            fetch('http://127.0.0.1:5000/api/auth/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username, password: password })
            })
            .then(response => response.json())
            .then(data => {
                // Login was successful
                console.log('Login successful', data);
                // Redirect user or handle login success (e.g., save token, update UI)
                window.location.href = "index.html";
            })
            .catch(error => {
                // Login failed
                console.error('Error:', error);
            });
        };

        document.getElementById('registerButton').onclick = function() {
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value; 
            var password = document.getElementById('password').value;
            fetch('http://127.0.0.1:5000/api/auth/register/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: username,
                password: password, 
                email: email
            })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Registration failed');
            }
            return response.json();
        })
        .then(data => {
            // Registration was successful
            console.log('Registration successful', data);
            // Redirect user or handle registration success
            window.location.href = "login.html";
        })
        .catch(error => {
            // Registration failed
            console.error('Error:', error);
        });
    };
</script>
</body>
</html>
